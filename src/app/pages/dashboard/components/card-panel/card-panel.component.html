<ng-container *ngIf="cards.length <= 2; else moreThanTwoCardTemplate">
    <div class="cards-container">
        <card *ngFor="let item of cards" [card]="item"></card>
    </div>
</ng-container>
<ng-template #moreThanTwoCardTemplate>
    <div>
        <card [card]="cards[cards.length - 1]"></card>
    </div>
</ng-template>
